<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Janken</title>
    <link rel="stylesheet" href="./css/style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yomogi&display=swap" rel="stylesheet">
    
    <script src="script.js" defer></script>
</head>
<body>    
    <header>
        <h1>Janken じゃんけん</h1>
    </header>
    <div class="container">
        <div class="rules">
            <p class="english-rules">To start a game chant...</p>
            <div class="japanese-rules">
                <div class="jp-en">
                    <p class="furigana">Saisho</p>
                    <p class="jp">最初</p>
                </div>
                <div class="jp-en">
                    <p class="furigana">wa</p>
                    <p class="jp">は</p>
                </div>
                <div class="jp-en">
                    <p class="furigana">guu</p>
                    <p class="jp">ぐう</p>
                </div>
                <div class="jp-en">
                    <p class="furigana"></p>
                    <p class="jp">！</p>
                </div>
                <div class="jp-en">
                    <p class="furigana">Janken</p>
                    <p class="jp">じゃんけん</p>
                </div>
                <div class="jp-en">
                    <p class="furigana">pon</p>
                    <p class="jp">ぽん</p>
                </div>
                <div class="jp-en">
                    <p class="furigana"></p>
                    <p class="jp">！</p>
                </div>
            </div>
        </div>
        
        <div id="button-row">
            <div>
                <button class="image-button" id="rock">
                    <img class="rps" src="./img/janken-gu.png" alt="rock guu">
                </button>
                <div class="subtext">
                    <p class="furigana">guu</p>
                    <h2>グー</h2>
                </div>
            </div>
            
            <div>
                <button class="image-button" id="paper">
                    <img class="rps" src="./img/janken-pa.png" alt="paper paa">
                </button>
                <div class="subtext">
                    <p class="furigana">paa</p>
                    <h2>パー</h2>
                </div>
            </div>    
            
            <div>
                <button class="image-button" id="scissors">
                    <img class="rps" src="./img/janken-choki.png" alt="scissors choki">
                </button>
                <div class="subtext">
                    <p class="furigana">choki</p>
                    <h2>チョキ</h2>
                </div>
            </div>
            
        </div>

        <div class="score-row">
            <div class="user">
                <p class="user-text">Your score:</p>
                <p id="user-score">0</p>
            </div>
            <div class="computer">
                <p class="computer-text">Computer score:</p>
                <p id="computer-score">0</p>
            </div>
            <div class="reset">
                <button class="reset-button">
                    <p class="reset-text">Reset</p>
                </button>
            </div>
        </div>

        <div class="result"></div>

    </div>
    <footer>
        <a href="https://github.com/gregolive" target="_blank" class="link">
            <img class="github" src="img/github.png" alt="GitHub logo">
            <p class="author">gregolive</p>
        </a>
    </footer>
</body>
</html>
